<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

<body>
    <div class="numberGuess">
        <h2>Guess the Number | v1.2</h2>
